<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler!</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/homePage.css">

  </head>
  <body>
    <header>
      <h1>The Dungeon</h1>
    </header>
    <main>
      <section id="welcome">
        <h2>Welcome brave adventurers...</h2>
        <p>...to the Dungeon. Enter if you dare. Test your mettle against the horrors that dwell wihtin. Do you have what it takes to succeed where so many before you... have not?</p>
      </section>
      <form id="form">
        <fieldset id="upper-field">
          <!-- <label for="characters">Choose a character:</label> -->
            <select id="characters">
              <option disabled selected hidden>Choose your character</option>
              <option value="Warrior">Warrior</option>
              <option value="Rogue">Rogue</option>
              <option value="Wizard">Wizard</option>
            </select>
        </fieldset>
        <fieldset id="lower-field">
          <!-- <label for="levels">Choose a level:</label> -->
            <select id="levels">
              <option disabled selected hidden>&nbsp&nbsp&nbsp&nbspSelect your difficulty</option>
              <option value="easy">easy</option>
              <option value="medium">medium</option>
              <option value="hard">hard</option>
            </select>
        </fieldset>
        <fieldset id="start-button">
          <button id="start-game">Start</button>
        </fieldset>
      </form>
      <article id="log-area">
        <h3>
          Previous forays through the Dungeon:
        </h3>
        <ul id="displayBattleLog">
    
        </ul>
      </article>
    </main>
    <footer>
      <p>&copy; Team Dungeon Crawler 2020</p>
      <p>All Rights Reserved</p>
    </footer>
    <script type="module" src="script/character.js"></script>
    <script type="module" src="script/monsters.js"></script>
    <script type="module" src="script/homePage.js"></script>
  </body>
</html>
