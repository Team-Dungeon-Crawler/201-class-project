<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler!</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/homePage.css">
  </head>
  <body>
    <header>
      <h1>The Dungeon</h1>
    </header>
    <main>
      <form id="form">
        <fieldset>
          <label for="characters">Choose a character:</label>
            <select id="characters">
              <option value="character1">character1</option>
              <option value="character2">character2</option>
              <option value="character3">character3</option>
            </select>
        </fieldset>
        <fieldset>
          <label for="levels">Choose a level:</label>
            <select id="levels">
              <option value="easy">easy</option>
              <option value="medium">medium</option>
              <option value="hard">hard</option>
            </select>
        </fieldset>
        <fieldset>
          <!-- <button id="start-game"><a href="map.html">Start</a></button> -->
          <button id="start-game">Start</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>&copy; Team Dungeon Crawler 2020</p>
      <p>All Rights Reserved</p>
    </footer>
    <script type="module" src="script/character.js"></script>
    <script type="module" src="script/monsters.js"></script>
    <script type="module" src="script/homePage.js"></script>
  </body>
</html>
